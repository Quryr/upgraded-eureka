<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upgrade | Gifts Battle</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/upgrade.css">
</head>

<body>

<header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo">
      <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
      <a href="/" class="nav-link">CASES</a>
      <a href="/upgrade" class="nav-link active">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>

    <div class="nav-right" id="nav-auth">
      <button class="auth-btn" id="login-btn">LOGIN</button>
      <button class="auth-btn primary" id="signup-btn">SIGN UP</button>
    </div>
  
    <div class="nav-right hidden" id="nav-profile">
      <div class="profile-box">
        <img src="/static/assets/icons/profile.png" class="profile-avatar">
        <span id="profile-username"></span>

        <div class="profile-balance">
          <img src="/static/assets/icons/star.png" class="profile-star">
          <span id="profile-balance"></span>
        </div>

        <button class="logout-btn" id="logout-btn">LOGOUT</button>
      </div>
    </div>
</header>


<div class="upgrade-wrapper">

    <!-- ЛЕВАЯ СТОРОНА -->
    <div class="upgrade-block left">
        <h2>Выберите подарок для апгрейда</h2>

        <div class="upgrade-slot left-slot">
            <img src="/static/assets/icons/upgrade-placeholder.png" class="slot-image">
        </div>
    </div>

    <!-- ЦЕНТРАЛЬНЫЙ МЕХАНИЗМ -->
    <div class="upgrade-center">
        <div class="circle-wrapper">
            <div class="circle"></div>
            <div class="circle-inner"></div>
            <div class="chance-number">42%</div>
        </div>

        <button class="upgrade-btn">АПГРЕЙДНУТЬ</button>

        <div class="mult-buttons">
            <button>x2</button>
            <button>x5</button>
            <button>x10</button>
            <button>30%</button>
            <button>50%</button>
            <button>75%</button>
        </div>
    </div>

    <!-- ПРАВАЯ СТОРОНА -->
    <div class="upgrade-block right">
        <h2>Выберите подарок, который хотите получить</h2>

        <div class="upgrade-slot right-slot">
            <img src="/static/assets/icons/upgrade-placeholder.png" class="slot-image">
        </div>
    </div>

</div>

<script src="/static/auth.js"></script>
</body>
</html>

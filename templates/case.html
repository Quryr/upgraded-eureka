<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case | Gifts Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    /* === СТИЛИ ДЛЯ СТРАНИЦЫ КЕЙСА === */

    body {
      background: radial-gradient(circle at 25% 20%, #0a0a1a 0%, #09091a 40%, #050513 100%);
      color: #fff;
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    .case-container {
      max-width: 1100px;
      margin: 140px auto 100px;
      padding: 20px;
      text-align: center;
    }

    .case-header {
      background: rgba(10, 15, 30, 0.85);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .case-header img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .case-title {
      font-size: 36px;
      font-weight: 800;
      color: #e7f9ff;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      margin-bottom: 8px;
    }

    .case-price {
      font-size: 20px;
      color: #9fd8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 25px;
    }

    .case-price img {
      width: 24px;
      height: 24px;
      transform: translateY(3px);
    }

    /* === КНОПКИ ОТКРЫТИЯ === */
    .case-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .case-btn {
      background: linear-gradient(90deg, #00d0ff, #008cff);
      border: none;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.8px;
      padding: 14px 34px;
      border-radius: 12px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
    }

    .case-btn:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      transform: scale(1.04);
    }

    /* === СЕТКА ПРЕДМЕТОВ === */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .item-card {
      background: rgba(20, 25, 45, 0.9);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .item-card:hover {
      transform: translateY(-4px);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 15px;
      font-weight: 600;
      color: #dbe6ff;
    }

    .item-price {
      font-size: 14px;
      color: #9acaff;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .item-price img {
      width: 18px;
      height: 18px;
      transform: translateY(2px);
    }

  </style>
</head>

<body>
  <!-- === ВЕРХНЯЯ НАВИГАЦИЯ === -->
  <header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo" />
      <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
      <a href="/" class="nav-link active">CASES</a>
      <a href="#">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>

    <div class="nav-right">
      <div class="balance">
        <img src="/static/assets/icons/star.png" alt="⭐" class="star-icon-nav" />
        <span id="star-balance">10 000</span>
      </div>
      <div class="profile-icon">
        <img src="/static/assets/icons/profile.png" alt="Profile" />
      </div>
    </div>
  </header>

  <!-- === СТРАНИЦА КЕЙСА === -->
  <div class="case-container">
    <div class="case-header">
      <img id="case-image" src="" alt="Case Image" />
      <div class="case-title" id="case-title">CASE NAME</div>
      <div class="case-price" id="case-price">
        <span>—</span> <img src="/static/assets/icons/star.png" alt="⭐" />
      </div>

      <div class="case-buttons">
        <button class="case-btn">Open Case</button>
        <button class="case-btn">Open 5x</button>
        <button class="case-btn">Demo Mode</button>
      </div>
    </div>

    <div class="items-grid" id="items-grid">
      <div style="grid-column: 1/-1; opacity: 0.7;">No items found in this case</div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='data.js') }}" defer></script>
  <script src="{{ url_for('static', filename='case.js') }}" defer></script>
</body>
</html>

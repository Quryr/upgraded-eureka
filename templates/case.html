<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/static/case.css" />

  <style>
    body {
      background: radial-gradient(circle at 25% 20%, #0a0a1a 0%, #09091a 40%, #050513 100%);
      color: #fff;
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    .case-container {
      max-width: 1100px;
      margin: 120px auto 80px;
      padding: 20px;
      text-align: center;
    }

    .case-header {
      background: rgba(10, 15, 30, 0.85);
      border-radius: 22px;
      padding: 45px 20px;
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.12);
    }

    .case-header img {
      width: 280px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .case-title {
      font-size: 38px;
      font-weight: 800;
      color: #e7f9ff;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      margin-bottom: 0px;
    }

    /* === –¶–µ–Ω–∞ –∫–µ–π—Å–∞ === */
    .case-price {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: 700;
      font-size: 24px;
      color: #cfeaff;
      margin-bottom: 35px;
      letter-spacing: 0.5px;
    }

    .case-price .star-icon-nav {
      width: 20px;
      height: 20px;
      object-fit: contain;
      transform: translateY(1px);
    }

    /* --- –ö–Ω–æ–ø–∫–∞ Open Case --- */
    .case-btn-main {
      background: linear-gradient(90deg, #00d0ff, #008cff);
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      letter-spacing: 0.8px;
      padding: 16px 100px;
      border-radius: 12px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.25s ease;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.45);
      margin-bottom: 35px;
    }

    .case-btn-main:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
      transform: scale(1.05);
    }

    /* --- Demo Mode --- */
    .demo-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #9fd8ff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .demo-toggle input {
      display: none;
    }

    .slider {
      width: 44px;
      height: 22px;
      background: rgba(0, 150, 255, 0.2);
      border-radius: 20px;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.2) inset;
    }

    .slider::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #00d0ff;
      border-radius: 50%;
      top: 2px;
      left: 3px;
      transition: 0.3s;
    }

    .demo-toggle input:checked + .slider::after {
      left: 23px;
      background: #00ffba;
    }

    /* --- –ö–Ω–æ–ø–∫–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ --- */
    .case-multi {
      margin-top: 10px;
    }

    .multi-text {
      font-size: 18px;
      color: #bde9ff;
      margin-bottom: 12px;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.25);
    }

    .multi-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .multi-btn {
      background: rgba(0, 160, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 8px 18px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .multi-btn:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .multi-btn.active {
      background: linear-gradient(90deg, #00d0ff, #007eff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      animation: neonPulse 1.5s infinite ease-in-out;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    }

    /* --- –°–µ—Ç–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ --- */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .item-card {
      background: rgba(20, 25, 45, 0.9);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .item-card:hover {
      transform: translateY(-4px);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 15px;
      font-weight: 600;
      color: #dbe6ff;
    }

    .item-price {
      font-size: 14px;
      color: #9acaff;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .item-price img {
      width: 18px;
      height: 18px;
      transform: translateY(2px);
    }
  </style>
</head>

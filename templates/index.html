<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifts Battle</title>

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

  <!-- === ВЕРХНЯЯ НАВИГАЦИЯ === -->
  <header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo">
      <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
      <a href="/" class="nav-link active">CASES</a>
      <a href="#">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>

    <div class="nav-right" id="nav-auth">
      <button class="auth-btn" id="login-btn">LOGIN</button>
      <button class="auth-btn primary" id="signup-btn">SIGN UP</button>
    </div>
  
    <div class="nav-right hidden" id="nav-profile">
      <div class="profile-box">
        <img src="/static/assets/icons/profile.png" class="profile-avatar">
        <span id="profile-username"></span>

        <div class="profile-balance">
          <img src="/static/assets/icons/star.png" class="profile-star">
          <span id="profile-balance"></span>
        </div>

        <button class="logout-btn" id="logout-btn">LOGOUT</button>
      </div>
    </div>
  </header>

  <!-- === БАННЕР === -->
  <section class="main-banner">
    <img src="/static/assets/banner.png" alt="Main Banner" class="banner-image">
  </section>

  <!-- === КАТЕГОРИИ === -->
  <div class="top-filters neon-filters">
    <button class="filter-btn active" data-filter="all">ALL</button>
    <button class="filter-btn" data-filter="luxury-style">LUXURY & STYLE</button>
    <button class="filter-btn" data-filter="mystic-energy">MYSTIC & ENERGY</button>
    <button class="filter-btn" data-filter="memes-fun">MEMES & FUN</button>
    <button class="filter-btn" data-filter="collectibles">COLLECTIONS & UNIQUE</button>
  </div>

  <!-- === КОНТЕНТ === -->
  <main class="container" id="cases-container"></main>

  <!-- === LOGIN MODAL === -->
  <div class="modal hidden" id="login-modal">
    <div class="modal-content">
      <h2>Login</h2>

      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">

      <button class="modal-btn" id="login-submit">LOGIN</button>
      <p class="modal-error" id="login-error"></p>

      <span class="modal-close" data-close="login-modal">×</span>
    </div>
  </div>

  <!-- === SIGNUP MODAL === -->
  <div class="modal hidden" id="signup-modal">
    <div class="modal-content">
      <h2>Sign Up</h2>

      <input type="text" id="signup-username" placeholder="Username">
      <input type="password" id="signup-password" placeholder="Password">

      <button class="modal-btn" id="signup-submit">CREATE ACCOUNT</button>
      <p class="modal-error" id="signup-error"></p>

      <span class="modal-close" data-close="signup-modal">×</span>
    </div>
  </div>

  <!-- === JS-файлы === -->
  <script src="/static/data.js" defer></script>
  <script src="/static/script.js" defer></script>
  <script src="/static/auth.js"></script>

</body>
</html>

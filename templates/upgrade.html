<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Upgrade | Gifts Battle</title>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/upgrade.css">
</head>

<body>

<!-- ======== НАВИГАЦИЯ ======== -->
<header class="top-nav">
    <div class="nav-left">
        <img src="/static/assets/logo.png" class="logo">
        <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
        <a href="/" class="nav-link">CASES</a>
        <a href="/upgrade" class="nav-link active">UPGRADE</a>
        <a href="#" class="nav-link">CONTESTS</a>
        <a href="#" class="nav-link">FRIENDS</a>
        <a href="/profile" class="nav-link">PROFILE</a>
    </nav>

    <div class="nav-right hidden" id="nav-auth">
        <button class="auth-btn" id="login-btn">LOGIN</button>
        <button class="auth-btn primary" id="signup-btn">SIGN UP</button>
    </div>

    <div class="nav-right hidden" id="nav-profile">
        <div class="profile-box">
            <img src="/static/assets/icons/profile.png" class="profile-avatar">
            
            <span id="profile-username"></span>

            <div class="profile-balance">
                <span id="profile-balance"></span>
                <img src="/static/assets/icons/star.png" class="profile-star">
            </div>

            <button class="logout-btn" id="logout-btn">LOGOUT</button>
        </div>
    </div>
</header>




<!-- ======================================================= -->
<!-- ===================== UPGRADE ZONE ===================== -->
<!-- ======================================================= -->

<div class="upgrade-wrapper">


    <!-- ========== LEFT SIDE (SOURCE ITEM) ========== -->
    <div class="upgrade-column">
        <h2 class="upgrade-title">Выберите подарок</h2>

        <!-- Основной бокс -->
        <div class="upgrade-box" id="upgrade-source">
            <div class="upgrade-placeholder">
                <img src="/static/assets/icons/upgrade-placeholder.png" class="placeholder-img">
            </div>
        </div>

        <!-- Инвентарь -->
        <div class="upgrade-inventory" id="upgrade-inventory"></div>
    </div>




    <!-- ========== CENTER (WHEEL + CONTROLS) ========== -->
    <div class="upgrade-center">

        <!-- CANVAS-КОЛЕСО -->
        <div class="wheel-container">
            <canvas id="upgrade-wheel" width="260" height="260"></canvas>
            <img class="wheel-arrow" src="/static/assets/icons/wheel-arrow.png">
        </div>

        <!-- Текст шанса -->
        <div class="chance-display">
            <span id="chance-value">0.00%</span>
        </div>

        <!-- Кнопка -->
        <button class="upgrade-btn" id="upgrade-btn" disabled>АПГРЕЙДНУТЬ</button>

        <!-- Модификаторы -->
        <div class="chance-controls">
            <button class="chance-btn" data-mult="2">x2</button>
            <button class="chance-btn" data-mult="5">x5</button>
            <button class="chance-btn" data-mult="10">x10</button>
            <button class="chance-btn" data-set="30">30%</button>
            <button class="chance-btn" data-set="50">50%</button>
            <button class="chance-btn" data-set="75">75%</button>
        </div>

    </div>




    <!-- ========== RIGHT SIDE (TARGET ITEM) ========== -->
    <div class="upgrade-column">
        <h2 class="upgrade-title">Целевой подарок</h2>

        <!-- Основной бокс -->
        <div class="upgrade-box" id="upgrade-target">
            <div class="upgrade-placeholder">
                <img src="/static/assets/icons/upgrade-placeholder.png" class="placeholder-img">
            </div>
        </div>

        <!-- Список возможных целевых предметов -->
        <div class="upgrade-target-list" id="upgrade-target-list"></div>
    </div>


</div>



<!-- ===================== SCRIPTS ===================== -->
<script src="/static/auth.js" defer></script>
<script src="/static/upgrade.js" defer></script>

</body>
</html>

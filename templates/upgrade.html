<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade | Gifts Battle</title>

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

  <!-- === ВЕРХНИЙ HEADER (тот же, что и на главной) === -->
  <header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo">
      <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
      <a href="/" class="nav-link">CASES</a>
      <a href="/upgrade" class="nav-link active">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>

    <div class="nav-right" id="nav-auth">
      <button class="auth-btn" id="login-btn">LOGIN</button>
      <button class="auth-btn primary" id="signup-btn">SIGN UP</button>
    </div>

    <div class="nav-right hidden" id="nav-profile">
      <div class="profile-box">
        <img src="/static/assets/icons/profile.png" class="profile-avatar">
        <span id="profile-username"></span>

        <div class="profile-balance">
          <img src="/static/assets/icons/star.png" class="profile-star">
          <span id="profile-balance"></span>
        </div>

        <button class="logout-btn" id="logout-btn">LOGOUT</button>
      </div>
    </div>
  </header>

  <!-- ======= СТРАНИЦА АПГРЕЙДА ======= -->

  <section class="upgrade-section">
    <h1 class="upgrade-title">UPGRADE YOUR ITEMS</h1>

    <div class="upgrade-wrapper">

      <!-- Левая часть — вставленный предмет -->
      <div class="upgrade-input">
        <h3>Your Item</h3>
        <div class="upgrade-item-box" id="upgrade-item">
          <p>Select an item to upgrade</p>
        </div>
      </div>

      <!-- Центральная линия апгрейда -->
      <div class="upgrade-line">
        <div class="upgrade-pointer"></div>
      </div>

      <!-- Правая часть — цель апгрейда -->
      <div class="upgrade-output">
        <h3>To Win</h3>
        <div class="upgrade-item-box" id="upgrade-target">
          <p>Select target item</p>
        </div>
      </div>
    </div>

    <button class="upgrade-btn" id="start-upgrade">START UPGRADE</button>

    <div class="upgrade-chance">
      <span>Chance:</span> <strong id="chance-value">0%</strong>
    </div>
  </section>

  <script src="/static/auth.js"></script>
  <script src="/static/upgrade.js"></script>

</body>
</html>

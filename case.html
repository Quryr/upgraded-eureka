<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case | Gifts Battle</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Основные стили -->
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    /* ===== ДОПОЛНИТЕЛЬНЫЙ СТИЛЬ ДЛЯ case.html ===== */
    body {
      background: radial-gradient(circle at 25% 20%, #0f0f1d 0%, #101024 50%, #070712 100%);
      color: #fff;
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    .case-container {
      max-width: 1100px;
      margin: 140px auto 100px auto;
      padding: 20px;
      text-align: center;
    }

    .case-header {
      background: rgba(20, 20, 40, 0.8);
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.25);
    }

    .case-header img {
      width: 230px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .case-title {
      font-size: 36px;
      font-weight: 800;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(100, 200, 255, 0.7);
    }

    .case-price {
      font-size: 20px;
      font-weight: 700;
      color: #9fd8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .case-price img {
      width: 26px;
      height: 26px;
      transform: translateY(3px);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      margin-top: 60px;
    }

    .item-card {
      background: rgba(25, 25, 50, 0.85);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(120, 100, 255, 0.2);
      box-shadow: 0 0 12px rgba(100, 100, 255, 0.1);
    }

    .item-card:hover {
      transform: translateY(-4px);
      border-color: rgba(120, 100, 255, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 15px;
      font-weight: 600;
      color: #dbe6ff;
    }

    .item-price {
      font-size: 14px;
      color: #9acaff;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .item-price img {
      width: 20px;
      height: 20px;
      transform: translateY(2px);
    }

  </style>
</head>
<body>
  <!-- === ВЕРХНЯЯ НАВИГАЦИЯ === -->
  <header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo" />
    </div>
    <nav class="nav-center">
      <a href="/" class="nav-link active">CASES</a>
      <a href="#">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>
    <div class="nav-right">
      <div class="balance">
        <img src="/static/assets/icons/star.png" alt="⭐" class="star-icon-nav" />
        <span id="star-balance">10 000</span>
      </div>
      <div class="profile-icon">
        <img src="/static/assets/icons/profile.png" alt="Profile" />
      </div>
    </div>
  </header>

  <!-- === СТРАНИЦА КЕЙСА === -->
  <div class="case-container">
    <div class="case-header">
      <img id="case-image" src="" alt="Case Image" />
      <div class="case-title" id="case-title">CASE NAME</div>
      <div class="case-price" id="case-price">
        <span>—</span> <img src="/static/assets/icons/star.png" alt="⭐" />
      </div>
    </div>

    <div class="items-grid" id="items-grid">
      <!-- Подгружаются из case.js -->
    </div>
  </div>

  <script src="/static/data.js"></script>
  <script src="/static/case.js"></script>
</body>
</html>

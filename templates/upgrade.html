<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upgrade | Gifts Battle</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/upgrade.css">
</head>

<body>

<header class="top-nav">
    <div class="nav-left">
        <img src="/static/assets/logo.png" class="logo">
    </div>

    <nav class="nav-center">
        <a href="/" class="nav-link">Cases</a>
        <a href="/upgrade" class="nav-link active">Upgrade</a>
        <a href="#">Contests</a>
        <a href="#">Friends</a>
        <a href="#">Profile</a>
    </nav>
</header>

<div class="upgrade-wrapper">

    <!-- ЛЕВАЯ СТОРОНА -->
    <div class="upgrade-block left">
        <h2>Выберите подарок(и) для апгрейда</h2>

        <div class="upgrade-slot left-slot">
            <img src="/static/assets/placeholder.png" class="slot-image">
            <p class="slot-text">до 6 NFT подарков</p>
        </div>

        <div class="upgrade-add-balance">
            <span>Добавить баланса:</span>
            <input type="range" min="0" max="100" value="0">
            <span class="balance-value">0 ⭐</span>
        </div>
    </div>

    <!-- ЦЕНТРАЛЬНЫЙ МЕХАНИЗМ -->
    <div class="upgrade-center">
        <div class="circle-wrapper">
            <div class="circle"></div>
            <div class="circle-inner"></div>
            <div class="chance-number">42%</div>
        </div>

        <button class="upgrade-btn">АПГРЕЙДНУТЬ</button>

        <div class="mult-buttons">
            <button>x2</button>
            <button>x5</button>
            <button>x10</button>
            <button>30%</button>
            <button>50%</button>
            <button>75%</button>
        </div>
    </div>

    <!-- ПРАВАЯ СТОРОНА -->
    <div class="upgrade-block right">
        <h2>Выберите подарок, который хотите получить</h2>

        <div class="upgrade-slot right-slot">
            <img src="/static/assets/placeholder.png" class="slot-image">
            <p class="slot-text">цель апгрейда</p>
        </div>

        <div class="search-block">
            <input type="text" placeholder="Поиск подарков...">
        </div>
    </div>

</div>

</body>
</html>

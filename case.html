<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Открытие кейса</title>
  <link rel="stylesheet" href="static/case.css">
</head>

<body>
  <div class="case-wrapper">
    <header class="case-header">
      <button class="back-btn" onclick="window.location.href='index.html'">← Назад</button>
      <h1 id="case-title">Название кейса</h1>
    </header>

    <main class="case-content">
      <div class="case-image-box">
        <img id="case-image" src="static/assets/cases/placeholder.svg" alt="Кейс">
      </div>

      <div class="case-actions">
        <button class="open-btn">Открыть кейс</button>
        <div class="demo">
          <input type="checkbox" id="demo-mode">
          <label for="demo-mode">Демо-режим</label>
        </div>
      </div>
    </main>
  </div>

  <script src="static/case.js"></script>

</html>

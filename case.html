<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Details — Gifts Battle</title>
  <link rel="stylesheet" href="case.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- === TOP NAV === -->
  <div class="top-nav">
    <div class="nav-left">
      <img src="static/assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="nav-center">
      <a href="index.html">Cases</a>
      <a href="#">Upgrade</a>
      <a href="#">Contests</a>
      <a href="#">Friends</a>
    </div>
    <div class="nav-right">
      <div class="balance">
        <img src="static/assets/star.png" class="star-icon-nav" alt="">
        <span id="star-balance">10 000</span>
      </div>
      <div class="profile-icon">
        <img src="static/assets/avatar.png" alt="">
      </div>
    </div>
  </div>

  <!-- === CASE SECTION === -->
  <div class="case-page">
    <div class="case-info">
      <h1 id="case-name"></h1>
      <img id="case-img" alt="Case Image">
      <p class="case-price">
        ⭐ <span id="case-price"></span>
      </p>
      <button class="open-case-btn">OPEN CASE</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="case.js"></script>

</html>

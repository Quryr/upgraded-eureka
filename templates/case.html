<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case | Gifts Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    body {
      background: radial-gradient(circle at 25% 20%, #0a0a1a 0%, #09091a 40%, #050513 100%);
      color: #fff;
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    .case-container {
      max-width: 1300px;
      margin: 140px auto 100px;
      padding: 20px;
      text-align: center;
    }

    .case-header {
      background: rgba(10, 15, 30, 0.85);
      border-radius: 24px;
      padding: 60px 20px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .case-header img {
      width: 320px; /* увеличено изображение кейса */
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .case-title {
      font-size: 42px;
      font-weight: 800;
      color: #e7f9ff;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      margin-bottom: 10px;
    }

    .case-price {
      font-size: 22px;
      color: #9fd8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 35px;
    }

    .case-price img {
      width: 20px;
      height: 20px;
      transform: translateY(2px);
      filter: none; /* убрано свечение */
    }

    /* --- Основная кнопка --- */
    .case-btn-main {
      background: linear-gradient(90deg, #00d0ff, #008cff);
      border: none;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.8px;
      padding: 16px 80px;
      border-radius: 12px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
      margin-bottom: 30px;
    }

    .case-btn-main:hover {
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    /* --- Демо режим --- */
    .demo-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #9fd8ff;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .demo-toggle input {
      display: none;
    }

    .slider {
      width: 44px;
      height: 22px;
      background: rgba(0, 150, 255, 0.2);
      border-radius: 20px;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3) inset;
    }

    .slider::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #00d0ff;
      border-radius: 50%;
      top: 2px;
      left: 3px;
      transition: 0.3s;
    }

    .demo-toggle input:checked + .slider::after {
      left: 23px;
      background: #00ffba;
    }

    /* --- Кнопки количества --- */
    .case-multi {
      margin-top: 10px;
    }

    .multi-text {
      font-size: 18px;
      color: #bde9ff;
      margin-bottom: 12px;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .multi-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .multi-btn {
      background: rgba(0, 160, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 8px 18px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .multi-btn:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .multi-btn.active {
      background: linear-gradient(90deg, #00d0ff, #007eff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      animation: neonPulse 1.5s infinite ease-in-out;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    }

    /* --- Сетка предметов --- */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .item-card {
      background: rgba(20, 25, 45, 0.9);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .item-card:hover {
      transform: translateY(-4px);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 15px;
      font-weight: 600;
      color: #dbe6ff;
    }

    .item-price {
      font-size: 14px;
      color: #9acaff;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .item-price img {
      width: 18px;
      height: 18px;
      transform: translateY(2px);
    }
  </style>
</head>

<body>
  <header class="top-nav">
    <div class="nav-left">
      <img src="/static/assets/logo.png" alt="Logo" class="logo" />
      <span class="logo-text">GIFTS BATTLE</span>
    </div>

    <nav class="nav-center">
      <a href="/" class="nav-link active">CASES</a>
      <a href="#">UPGRADE</a>
      <a href="#">CONTESTS</a>
      <a href="#">FRIENDS</a>
      <a href="#">PROFILE</a>
    </nav>

    <div class="nav-right">
      <div class="balance">
        <img src="/static/assets/icons/star.png" alt="⭐" class="star-icon-nav" />
        <span id="star-balance">10 000</span>
      </div>
      <div class="profile-icon">
        <img src="/static/assets/icons/profile.png" alt="Profile" />
      </div>
    </div>
  </header>

  <div class="case-container">
    <div class="case-header">
      <img id="case-image" src="" alt="Case Image" />
      <div class="case-title" id="case-title">CASE NAME</div>
      <div class="case-price" id="case-price">
        <span>550</span> <img src="/static/assets/icons/star.png" alt="⭐" />
      </div>

      <!-- Основная кнопка -->
      <button class="case-btn-main">OPEN CASE</button>

      <!-- Демо режим -->
      <label class="demo-toggle">
        <input type="checkbox" id="demo-toggle" />
        <span class="slider"></span>
        Demo Mode
      </label>

      <!-- Количество кейсов -->
      <div class="case-multi">
        <p class="multi-text">Выберите количество кейсов</p>
        <div class="multi-buttons">
          <button class="multi-btn active" data-count="1">1</button>
          <button class="multi-btn" data-count="2">2</button>
          <button class="multi-btn" data-count="3">3</button>
          <button class="multi-btn" data-count="4">4</button>
          <button class="multi-btn" data-count="5">5</button>
        </div>
      </div>
    </div>

    <div class="items-grid" id="items-grid">
      <div style="grid-column: 1/-1; opacity: 0.7;">No items found in this case</div>
    </div>
  </div>

  <script src="/static/cases_data.js" defer></script>
  <script src="/static/case.js" defer></script>
</body>
</html>
